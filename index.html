    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
      const imgBoxes = document.querySelectorAll(".img-box");
      const prevBtn = document.querySelector(".prev-btn");
      const nextBtn = document.querySelector(".next-btn");
      const gallery = document.querySelector(".gallery");

      let currentIndex = 0;
      const visibleCount = 5; // Number of images to display at a time
      const totalImages = imgBoxes.length;
      let visibleStartIndex = 0;

      // Show the initial set of images
      showImages();

      // Function to display the images within the visible range
      function showImages() {
        for (let i = 0; i < totalImages; i++) {
          if (i >= visibleStartIndex && i < visibleStartIndex + visibleCount) {
            imgBoxes[i].style.display = "block";
          } else {
            imgBoxes[i].style.display = "none";
          }
        }
        // Calculate the translateX value for the gallery container
        const translateX = -(visibleStartIndex * (imgBoxes[0].offsetWidth)); // Assuming each image box has a margin of 10px on each side
        gallery.style.transform = `translateX(${translateX}px)`;
      }

      // Event listener for the previous button
      prevBtn.addEventListener("click", function () {
        if (visibleStartIndex > 0) {
          visibleStartIndex--;
        } else {
          visibleStartIndex = totalImages - visibleCount;
        }
        showImages();
      });

      // Event listener for the next button
      nextBtn.addEventListener("click", function () {
        if (visibleStartIndex < totalImages - visibleCount) {
          visibleStartIndex++;
        } else {
          visibleStartIndex = 0;
        }
        showImages();
      });
    });

  </script>
